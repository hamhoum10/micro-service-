<p>update-room works!</p>
<form #f ="ngForm" (submit)="updateroom()">
<label class="formbold-form-label" >
    name
</label>
<input class="formbold-form-input"   name="roomname" type="text"
       [(ngModel)]="room.nameRoom" #roomname="ngModel" />
<!--need to set user and local date  auto-->
<label class="formbold-form-label" >
    limite mumber
</label>
<input class="formbold-form-input"   name="rommenumber" type="number"
       [(ngModel)]="room.nbrMember" #rommenumber="ngModel" />
  <button class="formbold-btn"  [disabled]="f.invalid">save</button>
</form>
